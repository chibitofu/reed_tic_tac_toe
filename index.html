<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
        <div class="gameboard" id="gameboard">
            <div class="topRow">
                <div id="topLeft" class="top left">
                    <p></p>
                </div>
                <div id="topMiddle" class="top middle">
                </div>
                <div id="topRight" class="top right">
                </div>
            </div>
            <div class="middleRow">
                <div id="middleLeft" class="middle left">
                </div>
                <div id="middleMiddle" class="middle">
                </div>
                <div id="middleRight" class="middle right">
                </div>
            </div>
            <div class="bottomRow">
                <div id="bottomLeft" class="bottom left">
                </div>
                <div id="bottomMiddle" class="bottom middle">
                </div>
                <div id="bottomRight" class="bottom right">
                </div>
            </div>
        </div>
        <div class="panel">
            <h3 id="turnBox"><b>Turn:</b> </h3>
            <button type="submit" name="clear" id="clear" value="Clear">Clear</button>
        </div>

    </div>
</body>
</html>
<link rel="stylesheet" href="style.css"><script src="logic.js"></script>
